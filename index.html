  <script  type="module">

    // Your web app's Firebase configuration

      apiKey: "AIzaSyDaDqK6DpYFMip13BrR_LmScVWKROA-qjI",
      authDomain: "naturestore-36eae.firebaseapp.com",
      databaseURL: "https://naturestore-36eae-default-rtdb.asia-southeast1.firebasedatabase.app",

      appId: "1:312266928390:web:06b3c7bb23eba6d7606e87"
    };
  
    // Initialize Firebase
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Get a reference to Firestore
    const db = firebase.firestore();


    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      // Add event listener to form submission
      document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission
  
        // Get input values
        const name = document.getElementById('name').value;
        const price = parseFloat(document.getElementById('price').value);
        const category = document.getElementById('category').value;
  
        // Save form data to Firestore
        db.collection('products').add({
          name: name,
          price: price,
          category: category
        })
        .then(function (docRef) {
          console.log('Document written with ID:', docRef.id);
          alert("Product uploaded successfully!");
          // Optionally, reset the form
          document.getElementById('uploadForm').reset();
        })
        .catch(function (error) {
          console.error('Error uploading product:', error);
          alert('Failed to upload product.');
        });
      });
    });
  </script>
